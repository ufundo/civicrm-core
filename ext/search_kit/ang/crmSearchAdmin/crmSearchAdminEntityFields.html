<ul class="crm-search-admin-field-list">
  <li ng-repeat="col in $ctrl.selected" class="crm-search-admin-field-list-field" title="{{:: col.description}}">
    <label>{{:: col.text }}</label>
    <button type="button" class="btn btn-xs" ng-if="$ctrl.selected.length > 1" ng-click="$ctrl.removeField(col.id)" title="{{:: ts('Remove') }}">
      <i class="crm-i fa-times"></i>
    </button>
  </li>
  <li>
  <input class="form-control crm-action-menu fa-plus collapsible-optgroups crm-auto-width"
       crm-ui-select="::{data: $ctrl.selectable, placeholder: ts('Add Field')}"
       on-crm-ui-select="$ctrl.addField(selection)" >
  </li>
</ul>
